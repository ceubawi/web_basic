<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#one_selector ul li{
            color: blue;
            font-size: 50px;
        }
        div#second_selector div ul li{
            font-size: 50px;
            color: blanchedalmond;
            border: 1px solid rebeccapurple;
            border-bottom: 1px solid black;
            margin: 1px solid blue;
            margin-bottom: 5px;
        }

       
    </style>
</head>
<body>
    
    <div id="one_selector">
        <h1>Hello Selector</h1>
        <div>
            <ul>
                <li>orange</li>
                <li>apple</li>
            </ul>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, voluptatum delectus quod debitis itaque, sapiente vitae tempore nemo quis sed alias libero eligendi veniam repellendus voluptatem ipsum sit non? Error?</p>
          </div>
    </div>
    <div id="second_selector">
        <h1>Hello two_selector</h1>
        <div>
            <ul>
                <li>Mg Mg</li>
                <li>Aung Aung</li>
            </ul>
        </div>
    </div>
</body>
</html>
