<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#wrap {
            display:flex
        }

        #wrap div {
            flex-grow: 1;
            height: 200px;
            background-color: blue;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            border: 2px solid red;
        }
        #wrap div:nth-child(2) {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
</body>
</html>
